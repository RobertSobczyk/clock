<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VanillaJS Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
    </div>

<script>

    const secondHand = document.querySelector('.sec-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function getDegrees(num, divider) {
        return ((num / divider) * 360) +90;
    }

    function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondDegrees = getDegrees(seconds, 60);
        const minutesDegrees = getDegrees(minutes, 60);
        const hourDegrees = getDegrees(hours, 12);
        
        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        console.log(hours + ":" + minutes + ":" + seconds); 
    }
    
    setInterval(setDate, 1000);
    
</script>

</body>
</html>
